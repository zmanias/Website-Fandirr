<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet">
  <style>
    .fade-in {
      animation: fadeInAnimation 1s ease-in-out forwards;
    }

    @keyframes fadeInAnimation {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body class="bg-gray-100">
  <div class="container mx-auto px-6 py-20">
    <div class="max-w-lg mx-auto bg-white rounded-lg shadow-lg p-6 fade-in">
      <h2 class="text-2xl font-bold mb-6 text-center">Signup</h2>
      <form id="signup-form" action="save_user.php" method="POST">
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="name">Nama</label>
          <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="name" name="name" type="text" required>
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="email">Email</label>
          <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="email" name="email" type="email" required>
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="password">Password</label>
          <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="password" name="password" type="password" required>
        </div>
        <div class="text-center">
          <button class="bg-blue-500 text-white py-2 px-4 rounded-full text-lg hover:bg-blue-400 transition duration-300" type="submit">Signup</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Popup Success -->
  <div id="popup-success" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 hidden">
    <div class="bg-white rounded-lg shadow-lg p-6 max-w-sm mx-auto">
      <h2 class="text-2xl font-bold mb-4">Registrasi Berhasil!</h2>
      <p class="mb-4">Anda telah berhasil mendaftar. Silakan login untuk melanjutkan.</p>
      <div class="text-center">
        <button id="close-popup-success" class="bg-blue-500 text-white py-2 px-4 rounded-full text-lg hover:bg-blue-400 transition duration-300">Tutup</button>
      </div>
    </div>
  </div>

  <!-- Popup Error -->
  <div id="popup-error" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 hidden">
    <div class="bg-white rounded-lg shadow-lg p-6 max-w-sm mx-auto">
      <h2 class="text-2xl font-bold mb-4">Registrasi Gagal!</h2>
      <p class="mb-4">Email sudah digunakan. Silakan gunakan email lain.</p>
      <div class="text-center">
        <button id="close-popup-error" class="bg-red-500 text-white py-2 px-4 rounded-full text-lg hover:bg-red-400 transition duration-300">Tutup</button>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
  <script>
    AOS.init();

    document.addEventListener("DOMContentLoaded", function() {
      const params = new URLSearchParams(window.location.search);
      if (params.has('registered') && params.get('registered') === 'true') {
        const popup = document.getElementById('popup-success');
        popup.classList.remove('hidden');
      }

      if (params.has('error') && params.get('error') === 'email_taken') {
        const popup = document.getElementById('popup-error');
        popup.classList.remove('hidden');
      }

      const closePopupSuccess = document.getElementById('close-popup-success');
      closePopupSuccess.addEventListener('click', () => {
        const popup = document.getElementById('popup-success');
        popup.classList.add('hidden');
      });

      const closePopupError = document.getElementById('close-popup-error');
      closePopupError.addEventListener('click', () => {
        const popup = document.getElementById('popup-error');
        popup.classList.add('hidden');
      });
    });
  </script>
</body>
</html>
