<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
</head>
<body class="bg-gray-100">

  <!-- Header -->
  <header class="bg-white shadow-lg">
    <div class="max-w-6xl mx-auto px-4">
      <nav class="flex justify-between items-center py-4">
        <a href="#" class="text-gray-700 font-bold text-lg">Dashboard</a>
        <ul class="flex space-x-4">
          <li><a href="edit_profile.html" class="text-gray-700 hover:text-gray-900">Edit Profile</a></li>
          <li><a href="topup_balance.html" class="text-gray-700 hover:text-gray-900">Top-up Balance</a></li>
          <!-- Add more menu items as needed -->
        </ul>
      </nav>
    </div>
  </header>

  <!-- Main Content -->
  <main class="max-w-6xl mx-auto px-4 py-8">
    <div class="flex space-x-8">
      <!-- Sidebar -->
      <aside class="w-1/4 bg-white shadow-md rounded-md p-4">
        <div class="flex items-center space-x-4 mb-6">
          <div class="h-12 w-12 bg-gray-300 rounded-full overflow-hidden">
            <img src="profile.jpg" alt="Profile Picture" class="h-full w-full object-cover">
          </div>
          <div>
            <h2 class="text-lg font-bold text-gray-800">John Doe</h2>
            <p class="text-sm text-gray-600">john.doe@example.com</p>
          </div>
        </div>
        <nav>
          <ul class="space-y-2">
            <li><a href="#" class="block text-gray-700 hover:text-blue-500">Dashboard</a></li>
            <li><a href="#" class="block text-gray-700 hover:text-blue-500">Orders</a></li>
            <li><a href="#" class="block text-gray-700 hover:text-blue-500">Settings</a></li>
            <li><a href="#" class="block text-gray-700 hover:text-blue-500">Help</a></li>
          </ul>
        </nav>
      </aside>

      <!-- Main Content Area -->
      <div class="w-3/4 bg-white shadow-md rounded-md p-4">
        <h1 class="text-2xl font-bold mb-4">Dashboard Overview</h1>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
          <!-- Cards for Dashboard Metrics -->
          <div class="bg-blue-500 text-white p-4 rounded-md shadow-md">
            <h2 class="text-lg font-bold mb-2">Total Sales</h2>
            <p class="text-3xl">1000</p>
          </div>
          <div class="bg-green-500 text-white p-4 rounded-md shadow-md">
            <h2 class="text-lg font-bold mb-2">Revenue</h2>
            <p class="text-3xl">$10,000</p>
          </div>
          <div class="bg-yellow-500 text-white p-4 rounded-md shadow-md">
            <h2 class="text-lg font-bold mb-2">Pending Orders</h2>
            <p class="text-3xl">20</p>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-white text-center py-4 mt-8">
    <p>&copy; 2024 Your Company. All rights reserved.</p>
  </footer>

</body>
</html>
