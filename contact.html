<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
</head>
<body class="bg-gray-100">

  <!-- Header -->
  <header class="bg-white shadow-lg">
    <div class="max-w-6xl mx-auto px-4">
      <nav class="flex justify-between items-center py-4">
        <a href="index.html" class="text-gray-700 font-bold text-lg">Home</a>
        <ul class="flex space-x-4">
          <li><a href="index.html" class="text-gray-700 hover:text-gray-900">Products</a></li>
          <li><a href="contact.html" class="text-gray-700 hover:text-gray-900">Contact</a></li>
          <!-- Add more menu items as needed -->
        </ul>
      </nav>
    </div>
  </header>

  <!-- Main Content -->
  <main class="max-w-6xl mx-auto px-4 py-8">
    <div class="bg-white shadow-md rounded-md p-6">
      <h1 class="text-2xl font-bold mb-4">Contact Us</h1>
      <form id="contact-form">
        <div class="mb-4">
          <label for="name" class="block text-gray-700">Full Name</label>
          <input type="text" id="name" name="name" class="w-full p-2 border border-gray-300 rounded-md" required>
        </div>
        <div class="mb-4">
          <label for="email" class="block text-gray-700">Email</label>
          <input type="email" id="email" name="email" class="w-full p-2 border border-gray-300 rounded-md" required>
        </div>
        <div class="mb-4">
          <label for="subject" class="block text-gray-700">Subject</label>
          <input type="text" id="subject" name="subject" class="w-full p-2 border border-gray-300 rounded-md" required>
        </div>
        <div class="mb-4">
          <label for="message" class="block text-gray-700">Message</label>
          <textarea id="message" name="message" rows="6" class="w-full p-2 border border-gray-300 rounded-md" required></textarea>
        </div>
        <div class="mt-6">
          <button type="submit" class="w-full bg-blue-500 text-white p-3 rounded-md hover:bg-blue-400 transition duration-300">Send Message</button>
        </div>
      </form>
    </div>
  </main>

  <!-- Popup Modal -->
  <div id="popup-modal" class="fixed inset-0 bg-gray-800 bg-opacity-50 flex items-center justify-center hidden">
    <div class="bg-white rounded-md shadow-md p-6 w-full max-w-sm">
      <h2 class="text-lg font-bold mb-4">Success</h2>
      <p class="mb-4">Your message has been sent successfully!</p>
      <button id="close-modal" class="bg-blue-500 text-white p-2 rounded-md hover:bg-blue-400 transition duration-300">Close</button>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-white text-center py-4 mt-8">
    <p>&copy; 2024 Your Company. All rights reserved.</p>
  </footer>

  <script>
    document.getElementById('contact-form').addEventListener('submit', function(event) {
      event.preventDefault();
      document.getElementById('popup-modal').classList.remove('hidden');
    });

    document.getElementById('close-modal').addEventListener('click', function() {
      document.getElementById('popup-modal').classList.add('hidden');
    });
  </script>

</body>
</html>
