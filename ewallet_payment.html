<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pembayaran E-Wallet</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet">
  <style>
    /* Animasi fade-in */
    .fade-in {
      animation: fadeInAnimation 1s ease-in-out forwards;
    }

    @keyframes fadeInAnimation {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body class="bg-gray-100">

  <div class="container mx-auto px-6 py-20">
    <div class="max-w-lg mx-auto bg-white rounded-lg shadow-lg p-6 fade-in">
      <h2 class="text-2xl font-bold mb-6 text-center">Pembayaran E-Wallet</h2>

      <!-- Detail Pembayaran -->
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2">Nama Produk</label>
        <p id="product-name" class="text-gray-700"></p>
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2">Harga</label>
        <p id="product-price" class="text-gray-700"></p>
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2">Nomor WhatsApp</label>
        <p id="whatsapp" class="text-gray-700"></p>
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2">Metode Pembayaran</label>
        <p id="ewallet" class="text-gray-700"></p>
      </div>

      <!-- Tombol Bayar -->
      <div class="text-center">
        <button id="pay-now" class="bg-blue-500 text-white py-2 px-4 rounded-full text-lg hover:bg-blue-400 transition duration-300">Bayar Sekarang</button>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
  <script>
    AOS.init();

    // Mendapatkan parameter dari URL
    const urlParams = new URLSearchParams(window.location.search);
    const productName = urlParams.get('product');
    const productPrice = urlParams.get('price');
    const whatsapp = urlParams.get('whatsapp');
    const ewallet = urlParams.get('ewallet');

    // Mengisi elemen dengan data dari URL
    document.getElementById('product-name').innerText = productName;
    document.getElementById('product-price').innerText = `Rp ${parseInt(productPrice).toLocaleString()}`;
    document.getElementById('whatsapp').innerText = whatsapp;
    document.getElementById('ewallet').innerText = ewallet;

    // Event listener untuk tombol Pay Now
    document.getElementById('pay-now').addEventListener('click', () => {
      let ewalletUrl = '';

      switch (ewallet) {
        case 'dana':
          ewalletUrl = `https://link.dana.id/transfer?to=083155619441&amount=${productPrice}&description=${encodeURIComponent(productName)}`;
          break;
        case 'ovo':
          ewalletUrl = `https://api.ovo.id/transfer?to=083155619441&amount=${productPrice}&description=${encodeURIComponent(productName)}`;
          break;
        case 'gopay':
          ewalletUrl = `https://api.gopay.co.id/transfer?to=083155619441&amount=${productPrice}&description=${encodeURIComponent(productName)}`;
          break;
        case 'qris':
          ewalletUrl = `https://example.com/qris?amount=${productPrice}&description=${encodeURIComponent(productName)}`;
          break;
        default:
          alert('Metode pembayaran tidak valid.');
          return;
      }

      window.location.href = ewalletUrl;
    });
  </script>
</body>
</html>
